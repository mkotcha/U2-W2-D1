<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center">Pratica con il Grid System</h1>
      <h2 class="text-center">Esercizio 1</h2>
      <div class="row">
        <div class="col-md bg-primary text-white p-3 border border-black">uno</div>
        <div class="col-md bg-primary text-white p-3 border border-black">due</div>
        <div class="col-md bg-primary text-white p-3 border border-black">tre</div>
      </div>
      <h2 class="text-center">Esercizio 2</h2>
      <div class="row border">
        <div class="col-md-4 bg-warning p-3 border border-black">uno</div>
        <div class="col-md-4 bg-warning p-3 border border-black">due</div>
        <div class="col-md-4 bg-warning p-3 border border-black">tre</div>
      </div>
      <h2 class="text-center">Esercizio 3</h2>
      <div class="row">
        <div class="col bg-success text-white p-3 border border-black">uno</div>
        <div class="col bg-success text-white p-3 border border-black">due</div>
        <div class="col bg-success text-white p-3 border border-black">tre</div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-4 bg-success text-white p-3 border border-black">uno</div>
        <div class="col-12 col-sm-4 bg-success text-white p-3 border border-black">due</div>
        <div class="col-12 col-sm-4 bg-success text-white p-3 border border-black">tre</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4 bg-success text-white p-3 border border-black">uno</div>
        <div class="col-12 col-md-4 bg-success text-white p-3 border border-black">due</div>
        <div class="col-12 col-md-4 bg-success text-white p-3 border border-black">tre</div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-4 bg-success text-white p-3 border border-black">uno</div>
        <div class="col-12 col-lg-4 bg-success text-white p-3 border border-black">due</div>
        <div class="col-12 col-lg-4 bg-success text-white p-3 border border-black">tre</div>
      </div>
      <div class="row">
        <div class="col-12 col-xl-4 bg-success text-white p-3 border border-black">uno</div>
        <div class="col-12 col-xl-4 bg-success text-white p-3 border border-black">due</div>
        <div class="col-12 col-xl-4 bg-success text-white p-3 border border-black">tre</div>
      </div>
      <div class="row">
        <div class="col-12 col-xxl-4 bg-success text-white p-3 border border-black">uno</div>
        <div class="col-12 col-xxl-4 bg-success text-white p-3 border border-black">due</div>
        <div class="col-12 col-xxl-4 bg-success text-white p-3 border border-black">tre</div>
      </div>
      <h2 class="text-center">Esercizio 4</h2>
      <div class="row">
        <div class="col-md-3 bg-danger text-white p-3 border border-black">uno</div>
        <div class="col-md-6 bg-danger text-white p-3 border border-black">due</div>
        <div class="col-md-3 bg-danger text-white p-3 border border-black">tre</div>
      </div>
      <h2 class="text-center">Esercizio 5</h2>
      <div class="row">
        <div class="col-md-8 bg-info text-white p-3 border border-black">
          UNO
          <div class="row">
            <div class="col-md-6 bg-secondary p-3 border border-black">uno</div>
            <div class="col-md-6 bg-secondary p-3 border border-black">due</div>
          </div>
        </div>
        <div class="col-md-4 bg-info text-white p-3 border border-black">DUE</div>
      </div>
      <h2 class="text-center">Esercizio 6</h2>
      <div class="row">
        <div class="col-md-6 text-white bg-dark p-3">uno</div>
        <div class="col-md-4 offset-md-2 text-white bg-dark p-3">due</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
